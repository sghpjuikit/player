dist: trusty
sudo: false
jdk:
  - oraclejdk11
git:
  depth: 3

env:
  - TERM=dumb

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew build

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file_glob: true
  file:
    - build/distributions/*
  skip_cleanup: true
  on:
    tags: true
